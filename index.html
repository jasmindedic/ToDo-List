<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css link-->
    <link rel="stylesheet" href="./style.css">
    <title>Todo-List</title>
</head>
<body>
   <header class="header">
        <div class="container">
            <div class="headliner">
                <h1>TODO</h1>
            </div>
            <div class="todoField">
                <input id="inputField" type="text" placeholder="Type your Todo and press Enter"/>
            </div>
        </div>
   </header>
   <main class="main">
    <div class="container">
        <div class="item-list">
          <div class="item"> 
            <p>This could be your first Todo!</p>
            <i class="fa-solid fa-trash"></i>
        </div>
        
        </div>
    </div>
   </main>
   <footer class="footer">
    <div class="container">
        <h3><i class="fa-solid fa-copyright"></i> Copyright by Jasmin Dedic - 2022</h3>
    </div>
   </footer>
    <!--JavaScript link-->
    <script src="./script.js"></script>
</body>
</html>
